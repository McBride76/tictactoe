<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="play-options">
        <input type="radio" name="playOption" id="playCPU" value="CPU" checked>
        <label for="playCPU">CPU</label>
        <input type="radio" name="playOption" id="play2Player" value="PVP">
        <label for="play2Player">2 Player</label>
    </div>
    <main>
        <div class="play-btn-container" id="playBtnModal">
            <button id="playBtn">Play</button>
        </div>
        <div id="imgDiv" class="img-div">
            <img src="" id="playerImg">
        </div>
        <div class="tiles-container">
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
            <div class="tile" id="9"></div>
        </div>
    </main>
    <script src="js/game.js" type="module"></script>
</body>
</html>
