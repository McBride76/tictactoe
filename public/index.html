<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="play-options">
        <input type="radio" name="playOption" id="playCPU" value="CPU" checked>
        <label for="playCPU">CPU</label>
        <input type="radio" name="playOption" id="play2Player" value="PVP">
        <label for="play2Player">2 Player</label>
    </div>
    <main>
        <div class="tiles-container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </main>
    <script src="js/game.js" defer></script>
</body>
</html>
